name: CI/CD Pipeline for Eco-Tourism Web App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed] # Runs only when a PR is merged (closed) into `main`
    
jobs:
  build-and-test:
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Recommended LTS version

      - name: Install dependencies
        working-directory: ./Eco-Tourism # Navigate to eco-tourism folder
        run: npm ci # Clean install for CI environments

      - name: Run tests
        working-directory: ./Eco-Tourism # Navigate to eco-tourism folder
        run: npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code # This ensures the repository is available
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        id: deploy
        run: |
          npm install -g vercel
          
          # Deploy to Vercel without creating additional auto-generated domains
          DEPLOY_URL=$(vercel deploy --yes --prod --token=${{ secrets.VERCEL_TOKEN }} --name eco-tourism --cwd ./Eco-Tourism)
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV


      - name: Assign Custom Domain
        run: |
        
          # Ensure no unwanted aliases exist
          EXISTING_ALIASES=$(vercel alias ls --token=${{ secrets.VERCEL_TOKEN }})

          # Remove all aliases except your custom one
          for ALIAS in $(echo "$EXISTING_ALIASES" | awk '{print $2}'); do
            if [[ "$ALIAS" != "eco-tourism-f.vercel.app" ]]; then
              echo "Removing alias: $ALIAS"
              vercel alias rm $ALIAS --token=${{ secrets.VERCEL_TOKEN }}
            fi
          done

          # Assign the new alias
          vercel alias set eco-tourism-f.vercel.app --token=${{ secrets.VERCEL_TOKEN }}
